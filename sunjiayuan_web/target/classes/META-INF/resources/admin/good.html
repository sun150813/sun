<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    
    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/goodService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
<script>
    //控制层
    app.controller('goodController' ,function($scope,$controller,$http   ,goodService){

        $controller('baseController',{$scope:$scope});//继承

        //读取列表数据绑定到表单中
        $scope.findAll=function(){
            goodService.findAll().success(
                function(response){
                    $scope.list=response;
                }
            );
        }

        //分页
        $scope.findPage=function(page,rows){
            goodService.findPage(page,rows).success(
                function(response){
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.total;//更新总记录数
                }
            );
        }

        //查询实体
        $scope.findOne=function(id){
            goodService.findOne(id).success(
                function(response){
                    $scope.entity= response;
                }
            );
        }

        //保存
        $scope.save=function(){
            var serviceObject;//服务层对象
            if($scope.entity.id!=null){//如果有ID
                serviceObject=goodService.update( $scope.entity ); //修改
            }else{
                serviceObject=goodService.add( $scope.entity  );//增加
            }
            serviceObject.success(
                function(response){
                    if(response.success){
                        //重新查询
                        $scope.reloadList();//重新加载
                    }else{
                        alert(response.message);
                    }
                }
            );
        }


        //批量删除
        $scope.dele=function(){
            //获取选中的复选框
            goodService.dele( $scope.selectIds ).success(
                function(response){
                    if(response.success){
                        $scope.reloadList();//刷新列表
                        $scope.selectIds=[];
                    }
                }
            );
        }

        $scope.searchEntity={};//定义搜索对象

        //搜索
        $scope.search=function(page,rows){
            goodService.search(page,rows,$scope.searchEntity).success(
                function(response){
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.total;//更新总记录数
                }
            );
        }
        $scope.addCar = function (pid) {
            window.location.href="/admin/car.html?pid="+pid+"&username="+$scope.user.username;
        }
        $scope.getUser = function () {
            $http.get('/user/getUser.do').success(function (response) {
                $scope.user = response;
            })
        }
        $scope.addRedis = function () {
            $http.get("/car/addRedis.do").success(function (response) {
            })
        }
        $scope.carList = [];
        $scope.addcarList = function ($event,entity) {
            alert("xx")
            if($event.target.checked){
                $scope.carList.push(entity);
            }else {
                $scope.carList.splice($scope.carList.indexOf(entity));
            }
        }

    });

</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="sunjiayuan" ng-controller="goodController" ng-init="getUser();addRedis()" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">管理{{carList}}</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">							       
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										                               <th class="sorting"></th>			
                             <th class="sorting">商品名称</th>			
                             <th class="sorting">商品数量</th>			
                             <th class="sorting">商品价格</th>			

								     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="addcarList($event,entity)"></td>
				                                                       <td>{{entity.id}}</td>			
                             <td>{{entity.name}}</td>			
                             <td>{{entity.num}}</td>			
                             <td>{{entity.price}}</td>			
                             <td>{{entity.v1}}</td>			
                             <td>{{entity.v2}}</td>			
		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button"  ng-click="addCar(entity.id)" >加入购物车</button>
		                                  </td>
			                          </tr>									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
                        </div>
                        <!-- 数据表格 /-->
                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">编辑</h3>
		</div>
		<div class="modal-body">	
			 <table class="table table-bordered table-striped"  width="800px">			
		      	  		      	<tr>
                             
<td>商品名称</td>

                             <td><input  class="form-control" ng-model="entity.name" placeholder="商品名称" ></td>

                        </tr>		
		      	<tr>
                             
<td>商品数量</td>

                             <td><input  class="form-control" ng-model="entity.num" placeholder="商品数量" ></td>

                        </tr>		
		      	<tr>
                             
<td>商品价格</td>

                             <td><input  class="form-control" ng-model="entity.price" placeholder="商品价格" ></td>

                        </tr>		
		      	<tr>
                             
<td></td>

                             <td><input  class="form-control" ng-model="entity.v1" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td></td>

                             <td><input  class="form-control" ng-model="entity.v2" placeholder="" ></td>

                        </tr>		
		  		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
