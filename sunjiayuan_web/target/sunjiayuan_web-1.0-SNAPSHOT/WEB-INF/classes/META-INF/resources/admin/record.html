<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    
    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/recordService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
<script>
    //控制层
    app.controller('recordController' ,function($scope,$controller   ,recordService){

        $controller('baseController',{$scope:$scope});//继承

        //读取列表数据绑定到表单中
        $scope.findAll=function(){
            recordService.findAll().success(
                function(response){
                    $scope.list=response;
                }
            );
        }

        //分页
        $scope.findPage=function(page,rows){
            recordService.findPage(page,rows).success(
                function(response){
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.total;//更新总记录数
                }
            );
        }

        //查询实体
        $scope.findOne=function(id){
            recordService.findOne(id).success(
                function(response){
                    $scope.entity= response;
                }
            );
        }

        //保存
        $scope.save=function(){
            var serviceObject;//服务层对象
            if($scope.entity.id!=null){//如果有ID
                serviceObject=recordService.update( $scope.entity ); //修改
            }else{
                serviceObject=recordService.add( $scope.entity  );//增加
            }
            serviceObject.success(
                function(response){
                    if(response.success){
                        //重新查询
                        $scope.reloadList();//重新加载
                    }else{
                        alert(response.message);
                    }
                }
            );
        }


        //批量删除
        $scope.dele=function(){
            //获取选中的复选框
            recordService.dele( $scope.selectIds ).success(
                function(response){
                    if(response.success){
                        $scope.reloadList();//刷新列表
                        $scope.selectIds=[];
                    }
                }
            );
        }

        $scope.searchEntity={};//定义搜索对象

        //搜索
        $scope.search=function(page,rows){
            recordService.search(page,rows,$scope.searchEntity).success(
                function(response){
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.total;//更新总记录数
                }
            );
        }
        $scope.update = function (entity) {
            recordService.update(entity).success(function (response) {
                if(response.success){
                    //重新查询
                    $scope.reloadList();//重新加载
                }else{
                    alert(response.message);
                }
            })
        }

    });

</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="sunjiayuan" ng-controller="recordController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">							       
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										                               <th class="sorting"></th>			
                             <th class="sorting">会议室号</th>			
                             <th class="sorting">楼号</th>			
                             <th class="sorting">开始时间</th>			
                             <th class="sorting">结束时间</th>			
                             <th class="sorting">用途</th>			
                             <th class="sorting">预约人</th>			
                             <th class="sorting">状态</th>			

					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>			                              
				                                                       <td>{{entity.id}}</td>			
                             <td>{{entity.code}}</td>			
                             <td>{{entity.louhao}}</td>			
                             <td>{{entity.createtime}}</td>			
                             <td>{{entity.endtime}}</td>			
                             <td>{{entity.yongtu}}</td>			
                             <td>{{entity.username}}</td>			
                             <td>{{entity.status==1?'使用中':'已结束'}}</td>
                             <td>{{entity.cid}}</td>			

		                                 
		                                  <td class="text-center">
                                              <span ng-if="entity.status==1">
		                                 	    <button type="button" class="btn bg-olive btn-xs" ng-click="update(entity)" >结束</button>
                                              </span>
                                              <span ng-if="entity.status!=1">
		                                 	    <button type="button" class="btn bg-olive btn-xs"  >已结束</button>
                                              </span>
		                                  </td>
			                          </tr>									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
                        </div>
                        <!-- 数据表格 /-->
                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">编辑</h3>
		</div>
		<div class="modal-body">	
			 <table class="table table-bordered table-striped"  width="800px">			
		      	  		      	<tr>
                             
<td>会议室号</td>

                             <td><input  class="form-control" ng-model="entity.code" placeholder="会议室号" ></td>

                        </tr>		
		      	<tr>
                             
<td>楼号</td>

                             <td><input  class="form-control" ng-model="entity.louhao" placeholder="楼号" ></td>

                        </tr>		
		      	<tr>
                             
<td>开始时间</td>

                             <td><input  class="form-control" ng-model="entity.createtime" placeholder="开始时间" ></td>

                        </tr>		
		      	<tr>
                             
<td>结束时间</td>

                             <td><input  class="form-control" ng-model="entity.endtime" placeholder="结束时间" ></td>

                        </tr>		
		      	<tr>
                             
<td>用途</td>

                             <td><input  class="form-control" ng-model="entity.yongtu" placeholder="用途" ></td>

                        </tr>		
		      	<tr>
                             
<td>预约人</td>

                             <td><input  class="form-control" ng-model="entity.username" placeholder="预约人" ></td>

                        </tr>		
		      	<tr>
                             
<td>状态</td>

                             <td><input  class="form-control" ng-model="entity.status" placeholder="状态" ></td>

                        </tr>		
		      	<tr>
                             
<td></td>

                             <td><input  class="form-control" ng-model="entity.cid" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td></td>

                             <td><input  class="form-control" ng-model="entity.createtime" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td></td>

                             <td><input  class="form-control" ng-model="entity.v2" placeholder="" ></td>

                        </tr>		
		  		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
